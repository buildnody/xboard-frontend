<div class="flex h-screen bg-dark text-text-muted">
  <!-- Sidebar -->
  <aside 
    class="w-64 bg-surface flex-shrink-0 flex flex-col justify-between transition-transform duration-300 ease-in-out fixed inset-y-0 left-0 z-30 md:relative md:translate-x-0 will-change-transform"
    [class.translate-x-0]="isSidebarOpen()"
    [class.-translate-x-full]="!isSidebarOpen()">
    <div class="flex-grow">
      <div class="flex items-center justify-center h-20">
        <h1 class="text-2xl font-bold text-text-main">猫域 (NEKO)</h1>
      </div>
      <nav class="mt-2 px-4 space-y-2">
        @for (link of navLinks; track link.path) {
          <a
            [routerLink]="link.path"
            routerLinkActive="bg-dark shadow-neumorphic-sunken text-text-main font-semibold"
            [routerLinkActiveOptions]="{exact: true}"
            class="flex items-center px-4 py-3 text-sm text-text-muted hover:bg-dark/50 hover:text-text-main rounded-xl transition-all duration-200"
            (click)="isSidebarOpen.set(false)">
            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round" [attr.d]="link.icon" />
            </svg>
            <span class="mx-4">{{ link.name }}</span>
          </a>
        }
      </nav>
    </div>

    <!-- Theme Toggle -->
    <div class="p-4">
        <app-theme-toggle></app-theme-toggle>
    </div>
  </aside>
  
  <!-- Overlay for mobile -->
  @if(isSidebarOpen()) {
    <div class="fixed inset-0 bg-black/70 z-20 md:hidden" (click)="isSidebarOpen.set(false)"></div>
  }

  <!-- Main content -->
  <div class="flex-1 flex flex-col overflow-hidden">
    <!-- Header -->
    <header class="flex items-center justify-between p-4 bg-surface md:hidden">
        <h1 class="text-xl font-bold text-text-main">猫域</h1>
        <button (click)="isSidebarOpen.set(!isSidebarOpen())" class="text-text-muted focus:outline-none focus:text-text-main">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
          </svg>
        </button>
    </header>
    
    <!-- Page Content -->
    <main class="flex-1 overflow-x-hidden overflow-y-auto bg-dark p-6 sm:p-8 lg:p-10">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
