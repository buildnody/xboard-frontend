<div class="flex items-center justify-center min-h-screen bg-dark p-4">
  <div class="w-full max-w-md p-10 space-y-8 bg-surface rounded-2xl shadow-neumorphic-raised">
    <div class="text-center">
      <h1 class="text-3xl font-bold text-text-main">创建您的账户</h1>
      <p class="mt-2 text-text-muted">加入 猫域 (NEKO)</p>
    </div>
    <form class="mt-8 space-y-5" [formGroup]="registerForm" (ngSubmit)="register()">
      
      <div>
        <label for="email" class="sr-only">邮箱地址</label>
        <input id="email" name="email" type="email" autocomplete="email" required
                formControlName="email"
                class="relative block w-full px-4 py-3 bg-dark text-text-main placeholder-text-muted focus:outline-none focus:ring-2 focus:ring-accent-start sm:text-sm rounded-xl shadow-neumorphic-sunken transition-shadow"
                placeholder="邮箱地址">
      </div>

       <div>
        <label for="email_code" class="sr-only">邮箱验证码</label>
        <div class="flex gap-3">
            <input id="email_code" name="email_code" type="text" required
                    formControlName="emailCode"
                    class="relative block w-full px-4 py-3 bg-dark text-text-main placeholder-text-muted focus:outline-none focus:ring-2 focus:ring-accent-start sm:text-sm rounded-xl shadow-neumorphic-sunken transition-shadow"
                    placeholder="邮箱验证码">
            <button type="button" (click)="sendVerificationCode()" [disabled]="isSendingCode() || countdown() > 0"
                    class="flex-shrink-0 px-4 py-2 text-sm font-semibold rounded-xl text-text-main bg-dark/50 shadow-neumorphic-raised hover:shadow-neumorphic-pressed active:shadow-neumorphic-sunken transition-all disabled:opacity-50 disabled:cursor-not-allowed">
                {{ verificationButtonText() }}
            </button>
        </div>
      </div>

      <div>
        <label for="password" class="sr-only">密码</label>
        <input id="password" name="password" type="password" autocomplete="new-password" required
                formControlName="password"
                class="relative block w-full px-4 py-3 bg-dark text-text-main placeholder-text-muted focus:outline-none focus:ring-2 focus:ring-accent-start sm:text-sm rounded-xl shadow-neumorphic-sunken transition-shadow"
                placeholder="密码 (至少8位)">
      </div>
      <div>
        <label for="password_confirmation" class="sr-only">确认密码</label>
        <input id="password_confirmation" name="password_confirmation" type="password" autocomplete="new-password" required
                formControlName="passwordConfirmation"
                class="relative block w-full px-4 py-3 bg-dark text-text-main placeholder-text-muted focus:outline-none focus:ring-2 focus:ring-accent-start sm:text-sm rounded-xl shadow-neumorphic-sunken transition-shadow"
                placeholder="确认密码">
      </div>
      <div>
        <label for="invite_code" class="sr-only">邀请码</label>
        <input id="invite_code" name="invite_code" type="text" required
                formControlName="inviteCode"
                class="relative block w-full px-4 py-3 bg-dark text-text-main placeholder-text-muted focus:outline-none focus:ring-2 focus:ring-accent-start sm:text-sm rounded-xl shadow-neumorphic-sunken transition-shadow disabled:opacity-70 disabled:cursor-not-allowed"
                placeholder="邀请码">
      </div>
      
      <div class="flex items-center">
        <input id="agree-tos" name="agree-tos" type="checkbox" 
               formControlName="agreeToS"
               class="h-4 w-4 rounded bg-dark/50 border-text-muted/50 text-accent-start focus:ring-accent-end shadow-neumorphic-sunken">
        <label for="agree-tos" class="ml-2 block text-sm text-text-muted">
          我已阅读并同意
          <a [href]="tosUrl()" target="_blank" class="font-medium text-accent-start hover:text-accent-end">服务条款</a>
        </label>
      </div>

      @if (errorMessage()) {
        <div class="p-3 text-sm text-red-400 bg-red-900/30 border border-red-500/50 rounded-lg">
          {{ errorMessage() }}
        </div>
      }

      <div class="!mt-6">
        <button type="submit" [disabled]="isLoading() || registerForm.invalid"
                class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-semibold rounded-xl text-white bg-gradient-to-br from-accent-start to-accent-end shadow-neumorphic-raised hover:shadow-neumorphic-pressed active:shadow-neumorphic-sunken focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-dark focus:ring-accent-end transition-all duration-200 ease-in-out transform hover:-translate-y-0.5 active:translate-y-0.5 disabled:from-gray-500 disabled:to-gray-600 disabled:shadow-none disabled:cursor-not-allowed">
          @if (isLoading()) {
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 o 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            创建中...
          } @else {
            注 册
          }
        </button>
      </div>
      
      <p class="text-sm text-center text-text-muted !mt-8">
        已有账户？
        <a routerLink="/login" class="font-medium text-accent-start hover:text-accent-end transition-colors">
          返回登录
        </a>
      </p>
    </form>
  </div>
</div>
