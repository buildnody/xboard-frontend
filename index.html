  <script>
    // 资源加载检查
    window.addEventListener('error', function(e) {
      if (e.target.tagName === 'SCRIPT' || e.target.tagName === 'LINK') {
        console.error('资源加载失败:', e.target.src || e.target.href);
      }
    }, true);

  <style>
    /* THEME VARIABLES */
    :root {
      --color-bg: 33 41 54;
      --color-surface: 45 55 72;
      --color-text-main: 226 232 240;
      --color-text-muted: 160 174 192;
      --shadow-color-dark: rgba(17, 24, 39, 0.6);
      --shadow-color-light: rgba(74, 85, 104, 0.15);
    }

    html.light {
      --color-bg: 243 244 246;
      --color-surface: 255 255 255;
      --color-text-main: 17 24 39;
      --color-text-muted: 75 85 99;
      /* Redefined for a softer, non-glowing shadow in light mode */
      --shadow-color-dark: rgba(100, 116, 139, 0.2); /* A soft grey shadow */
      --shadow-color-light: rgba(255, 255, 255, 0); /* Disable the white highlight */
    }
    
    /* Theme-aware styles for github-markdown-css */
    .markdown-body {
      background-color: transparent !important;
      color: rgb(var(--color-text-muted));
    }
    html.light .markdown-body { color-scheme: light; }
    html:not(.light) .markdown-body { color-scheme: dark; }

    .markdown-body h1, .markdown-body h2, .markdown-body h3, .markdown-body h4, .markdown-body h5, .markdown-body h6 {
      color: rgb(var(--color-text-main));
      border-bottom-color: rgba(var(--color-text-main), 0.2);
    }
    .markdown-body a { color: #60A5FA; }
    .markdown-body code, .markdown-body tt {
      background-color: rgba(var(--color-text-main), 0.1);
      color: rgb(var(--color-text-main));
      padding: .2em .4em; margin: 0; font-size: 85%; border-radius: 6px;
    }
    .markdown-body pre { background-color: rgba(var(--color-text-main), 0.1); }
    .markdown-body pre code, .markdown-body pre tt {
      color: rgb(var(--color-text-main));
      background-color: transparent !important;
      padding: 0; margin: 0; font-size: 100%; border-radius: 0;
    }
    .markdown-body blockquote {
      color: rgb(var(--color-text-muted));
      border-left-color: rgba(var(--color-text-main), 0.3);
    }
    .markdown-body table th, .markdown-body table td {
      border-color: rgba(var(--color-text-main), 0.3);
      color: rgb(var(--color-text-main));
    }
    .markdown-body table tr {
      background-color: transparent !important;
      border-top-color: rgba(var(--color-text-main), 0.3);
    }
    .markdown-body table tr:nth-child(2n) {
      background-color: rgba(var(--color-text-main), 0.05) !important;
    }
    .markdown-body hr {
      background-color: rgba(var(--color-text-main), 0.2);
    }
    .markdown-body ul, .markdown-body ol { color: rgb(var(--color-text-muted)); }
    .markdown-body img {
      background-color: rgb(var(--color-surface)) !important;
      max-width: 100%; height: auto;
    }
  </style>
  <script>
    tailwind.config = {

          },

            'xl': '1.0rem',

          }
        }
      }
    }
  </script>
